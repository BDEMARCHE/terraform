name: Terraform CI
run-name: Deploy by @${{ github.actor }}
on:
  push:
    branches:
      - main
      
env:
  ORGANIZATION: "M2I"
  
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: starting by checkout
        uses: actions/checkout@v4

  job2:
    runs-on: ubuntu-latest
    steps:
        - name: get terraform details and not capture output
          uses: sarathkrish/invoke-terraform-run-api@v1.0
          with:
            workSpaceName: "terraform"
            organizationName: ${{ env.ORGANIZATION }}
            terraformToken: ${{ secrets.TERRAFORM_TOKEN }}
            terraformHost: "app.terraform.io"
            isDestroy: false
            message: 'GitHub Actions'

  job3:
    runs-on: ubuntu-latest
    outputs:
      tfout: ${{ steps.stepgetoutput.outputs.WORKSPACE_ID }}
    steps:
      - id : stepgetoutput
        name: Get Worspace ID and store it to GITHUB_OUTPUT
        run: |
           WORKSPACE_ID_T=($(curl -k --header "Authorization: Bearer ${{ secrets.TERRAFORM_TOKEN }}" --header "Content-Type: application/vnd.api+json" https://app.terraform.io/api/v2/organizations/${{ env.ORGANIZATION }}/workspaces/terraform 2>/dev/null))
           WORKSPACE_ID=($(echo $WORKSPACE_ID_T |jq -r '.data.id'))
           echo "$WORKSPACE_ID_T"
           echo "GITHUB_OUTPUT=$GITHUB_OUTPUT" 
           echo "WORKSPACE_ID=$WORKSPACE_ID" >> $GITHUB_OUTPUT
    
  job4:
    runs-on: ubuntu-latest
    needs: job3
    steps:
        - name: Run Terraform API Command and Capture Output
          env:
            MYJSON: ${{ needs.job3.outputs.tfout }}
          run: "echo $MYJSON"
