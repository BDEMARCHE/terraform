name: Terraform CI
on:
  push:
    branches:
      - main
      
env:
  ORGANIZATION: "M2I"
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: starting by checkout
        uses: actions/checkout@v4

#            echo "Run sarathkrish/invoke-terraform-run-api@v1.0"
#            echo "  with:"
